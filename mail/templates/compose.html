{% extends 'gmail.html' %}
{% block content %}

 <div class="container-fluid">
    <div class="row" id="cmposerow">
<div class="col-lg-12">
    <h6>New Message 
    <span class="material-symbols-outlined" style="margin-left: 475px; ">
        minimize
        </span>
        <span class="material-symbols-outlined">
            open_in_full
            </span>
            <span class="material-symbols-outlined">
                close
                </span>
    </div>
</div>
    <form method="POST" style="border:0px;">
        {% csrf_token %}
        <div class="row">
           <div class="col-md-12"> 
                <input type="email" name="to"    placeholder="To" id="cmpsto" > 
                <input type="text" name="sub" placeholder="Subject" id="compssub">
                <textarea name="txt" cols="85" rows="14" style="margin-left: 250px;" required>
                    
                </textarea>
               
           </div>
        </div>
     
        <div class="row" id="symplrow">
           <div class="col-md-12">
                <input type="submit" name="subs" value="Send" class="btn btn-primary"  id="subbtn">
                <span class="material-symbols-outlined" style="margin-left:60px;">
            attach_file
            </span>
        <span class="material-symbols-outlined" style="margin-left:10px;">
                link
                </span>
                <span class="material-symbols-outlined" style="margin-left:10px;"  >
                    mood
                    </span>
                    <span class="material-symbols-outlined" style="margin-left:10px;">
                        add_to_drive
                        </span>
                        <span class="material-symbols-outlined" style="margin-left:10px;" >
                            panorama
                            </span>
                            <span class="material-symbols-outlined" style="margin-left:10px;">
                                lock_clock
                                </span>
                                <span class="material-symbols-outlined" style="margin-left:10px;">
                                    edit
                                    </span>
                                    <span class="material-symbols-outlined" style="margin-left:10px;">
                                        more_vert
                                        </span>
                                        <span class="material-symbols-outlined"style="margin-left:50px;" >
                                           delete
                                            </span>
        </div>
        </div>
  

    </form>
</div>
{% endblock %}
